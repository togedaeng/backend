spring:
  application:
    name: backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/togedaeng
    username: naana
    password: naana

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  slack:
    webhook_url: ${SLACK_WEBHOOK_URL}


# 프론트엔드 URL 설정
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

logging:
  level:
    com.ohgiraffers.togedaeng.backend: DEBUG
    org.springframework.security: DEBUG