server:
  # Render가 주는 PORT 환경변수를 사용하고, 없으면(로컬 환경이면) 8080 포트를 사용
  port: ${PORT:8080}

spring:
  application:
    name: backend
  profiles:
    active: dev
  config:
    # bootstrap.yml 대신 application.yml에서 직접 Config Server 주소를 지정합니다.
    import: "configserver:https://config-server-f6jk.onrender.com"